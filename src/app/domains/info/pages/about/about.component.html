<div class="container m-auto">
  <div>
    <input type="number" [value]="duration()" (change)="changeDuration($event)">
  </div>
  <div class="mt-4">
    <input type="text" [value]="message()" (change)="changeMessage($event)">
  </div>
  <div>
    <app-counter [duration]="duration()" [message]="message()" *ngIf="duration() > 100" />
  </div>
  <div class="px-10">
    <h1 class="text-lg font-bold">About</h1>
    <p class="text-xs">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat reiciendis eum odit expedita quasi aliquam, labore nulla laudantium fugiat laboriosam magni, doloribus nam. Aspernatur, quis soluta rem explicabo omnis reprehenderit?</p>
    <app-counter  [duration]="duration()" [message]="message()"/>
    <div>
      <app-wave-audio audioUrl="assets/audio.mp3"/>
    </div>
  </div>
</div>
