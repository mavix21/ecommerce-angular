<div class="container mx-auto">
  <app-header [cart]="cart()" />
  <h3 class="text-3xl font-bold">{{ cart().length }}</h3>
  <div class="grid grid-cols-4 gap-8 mt-5">
    @for (product of products(); track product) {
      <app-product
        [product]="product"
        (addToCart)="addToCart($event)"
      />
    }
  </div>
</div>
